- date: 2015-11-05 19:00
  url: http://www.meetup.com/phplondon/events/225949094/
  location: doggetts
  speaker: andrew-carter
  talk: "Breaking boundaries with FastCGI"
  synopsis:
    "Efficient and performant applications are fantastic; they keep server load, costs and response times low. We can make our web applications more efficient by removing the repetitive bootstrapping process from the request-response cycle.

    How? I hear you ask!

    By using FastCGI we can keep our application alive between requests and vastly improve their performance. The best news is that if you're using a Request-Response framework (such as Symfony) you can easily do this by integrating a simple bundle."
    
- date: 2015-10-01 19:00
  url: http://www.meetup.com/phplondon/events/225391362/
  location: doggetts
  speaker: billie-thompson
  talk: "Kubernetes"
  synopsis:
    "During this talk I will give you a guide from a developers perspective of getting code running on Googles container platform Kubernetes. This is a platform we are in progress of migrating to at the Home Office, and this talk will focus on my experiences using it.

    Kubernetes is an open source PaaS platform that you can run internally in your company or run on Google's servers. It's based on Docker, and can manage replication, load balancing and resilience built in. 

    I'm going to guide you through getting your code running on it, including how to create your own docker containers and best practices for doing so. I'm then going to show you how to get those containers running on Kubernetes. I'll also show you how to wire multiple containers together, and discuss how to manage resilience.

    This talk is aimed at developers of all skill levels, and doesn't focus on any particular language. DevOps people who are interested in Kubernetes will also get an overview of the platform, and I will touch on issues such as data replication between nodes."
